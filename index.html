<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="heading">
        <h1>Mutiplication Table</h1>
    </div>
    <form class="values">
        <div class="val">
        <label for="minCol">Minimum Column Value:</label>
        <input type="text" id="minCol" name="minCol" placeholder="Minimum Column"><br>
        <label for="maxCol">Maximum Column Value:</label>
        <input type="text" id="maxCol" name="maxCol" placeholder="Maximum Column"><br>
        <label for="minRow">Minimum Row Value:</label>
        <input type="text" id="minRow" name="minRow" placeholder="Minimum Row"><br>
        <label for="maxRow">Maximum Row Value:</label>
        <input type="text" id="maxRow" name="maxRow" placeholder="Maximum Row"><br>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
      <div id="errMes"></div>
      <div id="table"></div>
      <script src="js/script.js"></script>
  </body>
