<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="heading">
        <h1>Mutiplication Table</h1>
    </div>
    <form class="values"> <!--Form for the inputs-->
        <div class="val">
        <label for="minCol">Minimum Column Value:</label>
        <input type="number" id="minCol" name="minCol" placeholder="Minimum Column"><br> <!--input for the minCol-->
        <label for="maxCol">Maximum Column Value:</label>
        <input type="number" id="maxCol" name="maxCol" placeholder="Maximum Column"><br><!--input for the maxCol-->
        <label for="minRow">Minimum Row Value:</label>
        <input type="number" id="minRow" name="minRow" placeholder="Minimum Row"><br><!--input for the minRow-->
        <label for="maxRow">Maximum Row Value:</label>
        <input type="number" id="maxRow" name="maxRow" placeholder="Maximum Row"><br><!--input for the maxRow-->
        </div>
        <button id="submit" type="submit">Submit</button> <!--button to submit-->
      </form>
      <div id="errMes"></div> <!--display error messages-->
      <div id="table"></div> <!--display the table-->
      <script src="js/script.js"></script>
  </body>
